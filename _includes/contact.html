<section id="contact">
    <div class="container">
        <div class="row">
<!--            <div class="col-lg-8 col-lg-offset-2 text-center">-->
<!--                <h2 class="section-heading">Let's Get In Touch!</h2>-->
<!--                <hr class="primary">-->
<!--                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>-->
<!--            </div>-->
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
          <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.instagram.com/{{ site.instagram_username }}">
            <i class="fa fa-instagram fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.youtube.com/{{ site.youtube_username }}">
            <i class="fab fa-youtube fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.youtube_username }}</p>
            </a>
        </div>

    </div>
</section>
